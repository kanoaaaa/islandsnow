<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Snow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        footer h5 {
            margin-top: 10px;
        }
        footer ul {
            list-style-type: none;
            padding-left: 0;
        }
        footer ul li {
            padding: 2px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f8f9fa;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="islandsnow-logo.png" alt="Island Snow" style="width: 150px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Men</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Women</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Kids</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Accessories</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Brands</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sale</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-search"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person"></i></a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarCartDropdown" data-bs-toggle="dropdown">
                            <i class="bi bi-basket"></i> Cart
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">View Cart</a></li>
                            <li><a class="dropdown-item" href="#">Checkout</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Wishlist</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="text-align: center; margin-top: 20px;">
        <img src="islandsnow-logo.jpg" alt="Island Snow Logo" style="max-width: 100%; height: auto;">
        <div style="padding-top: 20px;">
            <img src="islandsnow-hero.jpg" alt="Hero Image" style="max-width: 100%; height: auto;">
        </div>
    </div>

    <footer style="background-color: #343a40; color: white; padding-top: 20px;">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h5>NAVIGATION</h5>
                    <hr>
                    <ul>
                        <li>Men</li>
                        <li>Women</li>
                        <li>Kids</li>
                    </ul>
                </div>
                <div class="col">
                    <h5>MAIN MENU</h5>
                    <hr>
                    <ul>
                        <li>Shop All</li>
                        <li>New Arrivals</li>
                        <li>Best Sellers</li>
                    </ul>
                </div>
                <div class="col">
                    <h5>CONNECT</h5>
                    <hr>
                    <ul>
                        <li>Instagram</li>
                        <li>Facebook</li>
                        <li>Twitter</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
